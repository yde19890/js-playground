<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
    // 두 수를 입력받아 4칙연산의 결과를 표시해 봅시다.
    var input1 = prompt('숫자1을 입력해주세요');
    var input2 = prompt('숫자2를 입력해주세요');
    var num1 = Number(input1);
    var num2 = Number(input2);
    console.log('더하기 : '+ (num1 + num2) );
    console.log('빼기 : '+ (num1 - num2) );
    console.log('곱하기 : '+ (num1 * num2) );
    console.log('나누기 : '+ (num1 / num2) );

    // BMI를 계산하는 프로그램을 작성해 봅시다.
    var kg = prompt('몸무게를 입력해주세요. (kg 포함하지 않고 숫자만 입력)');
    var cm = prompt('키를 입력해주세요. (cm 포함하지 않고 숫자만 입력)');
    var weight = Number(kg);
    var height = (Number(cm) * 0.01);
    console.log('BMI지수 : ' + (weight / (height * height) ) );

    // 화씨를 입력받아서 섭씨로 바꾸는 프로그램을 작성해 봅시다.
    var input1 = prompt('화씨를 입력해주세요');
    var fa = Number(input1);
    console.log('섭씨는 : ' + ((fa - 32) / 1.8) );
    
    // 입력한 문자열의 길이를 알려주는 프로그램을 작성해 봅시다.
    var name = prompt('이름을 입력하세요');
    console.log('이름의 글자수는 : ' + name.length );

    </script>
</body>
</html>
