<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var str = prompt("input number");
        var n = Number(str);
        if (n > 5) {
            console.log(n + " is bigger than 5");
        } else if (n = 5){
            console.log(n + " is 5");
        } else {
            console.log(n + " is lower than 5");
        }

        // 입력받은 숫자가 홀수인지 짝수인지를 알려주는 프로그램을 작성해 봅시다.
        if(n % 2 == 0){
            console.log("짝수입니다");
        } else {
            console.log("홀수입니다");
        }

        // 입력받은 문자가 대문자로 되어 있으면 '대문자 문장입니다.' 소문자로 되어 있으면 '소문자 문장입니다.' 그 외에는 '보통 문장입니다.' 라고 출력하는 프로그램을 작성해 보세요.
        if( str === str.toUpperCase() ){
            console.log("대문자입니다");
        } else if( str === str.toLowerCase() ){
            console.log("소문자입니다");
        } else{
            console.log("보통입니다");
        }
    </script>
</body>
</html>
